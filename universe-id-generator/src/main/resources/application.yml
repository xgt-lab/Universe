spring:
  application:
    name: universe-demo

  # Redis 配置（ID生成器需要）
  redis:
    host: localhost
    port: 6379
    password: # 如果有密码，填写密码
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# universe-id-generator 配置
universe:
  id-generator:
    enabled: true  # 是否启用，默认true
    key-prefix: id_generator  # Redis key前缀，默认：id_generator
    default-key: id_generator_default  # 默认业务键
    expire-time: 0  # Redis key过期时间（秒），0表示永不过期

server:
  port: 8080
